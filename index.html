<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
  </head>
  <body id="thunderstorm">
    <div id="main" class="main">
      <div class="name-form">
        <div class="name">Weather</div>
        <label for="city">Choose a city:</label>
        <select id="cityList">
            <option value="Kyiv">Kyiv</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
        </select>
        <input id="cityinp" type="text" placeholder="Or enter your city">
        <input type="button" name="" id="submitBtn" value="Submit">

      </div>
      <div class="menuAndTodayForecast">
        <div class="navMenu">
          <div id="BasicInfoBtn" class="elmMenu used">Basic info</div>
          <div id="detailsBtn" class="elmMenu">In details</div>
        </div>
        <div id="todayForecast"><h3>Please enter the city name or chuse in list</h3></div>
      </div>
      <div id="weekdayForecast"></div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
